    <script type="application/javascript">

    var event_list;
    var events;
    function start() {

      loadAllEvents();

      $("#reloadbutton").click(function() {

        startSpinner();
        $.post("/refresh",
          {"time" : 0},
          function(data,status){
            console.log("Data: " + data + "\nStatus: " + status);
            stopSpinner();
            if(data === 'OK') {
              // everything went well, refresh current view
              loadAllEvents(); // reload all events
            }
        });
      });
    }

    </script>
